<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="images/icons8_weather.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-costume">
        <div class="container py-2">
            <a class="navbar-brand" href="#">
                <div class="d-flex align-items-center">
                    <img src="images/logo@2x.png" alt="">
                    <div class="d-flex flex-column ms-2">
                        <span class="text1">Weather</span>
                        <span class="text2">tagline goes here</span>
                    </div>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fa-solid fa-bars text-light"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Contact
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Photo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="home py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12 p-5">
                    <div class="content">
                        <input type="text" id="searchInp" placeholder="Find Your Location..." class="form-control">
                    </div>
                </div>
            </div>
            <div class="row gy-4 g-lg-0 p-5" id="myRow">
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row p-5">
                <div class="col-lg-8">
                    <div class="content ">
                        <input type="text" placeholder="Enter Your Email to Subscribe..." class="form-control">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="footSocial text-center py-3">
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-google-plus-g"></i>
                        <i class="fa-brands fa-pinterest-p"></i>
                    </div>
                </div>
                <p class="pt-3 text-center">
                    Copyright 2014 Company name. All rights reserved
                </p>
            </div>
        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
